{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<h2>Login Page</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Log in</button><br><br>
    <a href="{% url 'signupform' %}">Don't have account?</a>
    
  </form>
  </div>
{% endblock %}
